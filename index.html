<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator by Stoef</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="calculator-container">
			<div class="calculator">
				<div class="display-container">
					<div>
						<p id="result-text">Result:</p>
						<p class="calculated-display-value display">0</p>
					</div>
					<div>
						<br>
						<p class="display-value display">0</p>
					</div>
				</div>
				<div class="button-container">
					<div class="numpad-container">
						<button id="clear" class="left-pad button">Clear</button>
						<button id="toggle-neg" class="left-pad button">+/-</button>
						<button class="left-pad button blank"></button>
						<button class="left-pad number-button button">1</button>
						<button class="left-pad number-button button">2</button>
						<button class="left-pad number-button button">3</button>
						<button class="left-pad number-button button">4</button>
						<button class="left-pad number-button button">5</button>
						<button class="left-pad number-button button">6</button>
						<button class="left-pad number-button button">7</button>
						<button class="left-pad number-button button">8</button>
						<button class="left-pad number-button button">9</button>
						<button id="zero" class="left-pad number-button button">0</button>
						<button class="left-pad number-button button">.</button>
					</div>
					<div class="operators-container">
						<button class="right-pad operator-button button">/</button>
						<button class="right-pad operator-button button">*</button>
						<button class="right-pad operator-button button">+</button>
						<button class="right-pad operator-button button">-</button>

						<button class="right-pad equals-button button">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
